    <style>
      @layer base {
        :root {
          --background: 0 0% 100%;
          --foreground: 222.2 47.4% 11.2%;
          --card: 0 0% 100%;
          --card-foreground: 222.2 47.4% 11.2%;
          --popover: 0 0% 100%;
          --popover-foreground: 222.2 47.4% 11.2%;
          --primary: 222.2 47.4% 11.2%;
          --primary-foreground: 210 40% 98%;
          --secondary: 210 40% 96.1%;
          --secondary-foreground: 215.4 16.3% 46.9%;
          --muted: 210 40% 96.1%;
          --muted-foreground: 215.4 16.3% 46.9%;
          --accent: 222.2 47.4% 11.2%;
          --accent-foreground: 210 40% 98%;
          --border: 0 0% 90%;
          --input: 0 0% 89.8%;
          --ring: 0 0% 3.9%;
          --radius: 8px;
        }
        [data-theme='dark'] {
          --background: 240 10% 3.9%;
          --foreground: 0 0% 98%;
          --card: 240 10% 3.9%;
          --card-foreground: 0 0% 98%;
          --popover: 240 10% 3.9%;
          --popover-foreground: 0 0% 98%;
          --primary: 0 0% 98%;
          --primary-foreground: 240 5.9% 10%;
          --secondary: 240 3.7% 15.9%;
          --secondary-foreground: 0 0% 98%;
          --muted: 240 3.7% 15.9%;
          --muted-foreground: 240 5% 64.9%;
          --accent: 0 0% 98%;
          --accent-foreground: 240 5.9% 10%;
          --border: 240 3.7% 15.9%;
          --input: 240 3.7% 15.9%;
          --ring: 240 4.9% 83.9%;
        }
      }
      *,
      *::before,
      *::after {
        box-sizing: border-box;
        margin: 0;
        padding: 0;
      }
      body {
        background-color: hsl(var(--background));
        color: hsl(var(--foreground));
        font-family: 'IBM Plex Sans', 'IBM Plex Sans Arabic', sans-serif;
        line-height: 1.6;
        display: flex;
        flex-direction: column;
        min-height: 100vh;
        transition: background-color 0.3s ease, color 0.3s ease;
      }
      /* Use Arabic font when page language is Arabic */
      html[lang='ar'] body {
        font-family: 'IBM Plex Sans Arabic', sans-serif;
      }
      header,
      main,
      footer {
        transition: background-color 0.3s ease, color 0.3s ease;
      }
      header {
        position: relative;
        text-align: center;
        padding: 5rem 2rem 4rem;
        background: hsl(var(--card));
      }
      footer {
        text-align: center;
        padding: 1rem;
        background: hsl(var(--card));
      }
      main {
        flex: 1;
        display: flex;
        flex-direction: column;
        align-items: center;
        padding: 3rem 1rem 4rem;
        background: hsl(var(--background));
        text-align: center;
      }
      .terminal-hint {
        font-family: 'Courier New', monospace;
        font-size: 0.75rem;
        color: hsl(var(--muted-foreground));
        opacity: 0.5;
        margin-bottom: 0.75rem;
        letter-spacing: 0.03em;
      }
      h1 {
        font-size: 2.5rem;
        margin-bottom: 0.5rem;
      }
      p.subtitle {
        font-size: 1rem;
        margin-bottom: 1rem;
        color: hsl(var(--muted-foreground));
      }
      .toggle-btn,
      .lang-btn {
        position: absolute;
        top: 1rem;
        background: none;
        border: none;
        cursor: pointer;
        padding: 0.25rem;
        border-radius: 50%;
        display: flex;
        align-items: center;
        justify-content: center;
        color: hsl(var(--accent));
        transition: background-color 0.2s ease;
      }
      .toggle-btn {
        right: 1rem;
      }
      .lang-btn {
        right: 3rem;
        font-size: 0.9rem;
        background-color: hsl(var(--card));
      }
      .toggle-btn:hover,
      .lang-btn:hover {
        background: rgba(255, 255, 255, 0.1);
      }
      .contact-buttons {
        margin-top: 1rem;
        display: flex;
        gap: 0.5rem;
        justify-content: center;
      }
      .btn {
        background: hsl(var(--primary));
        color: hsl(var(--primary-foreground));
        border: none;
        padding: 0.5rem 1rem;
        border-radius: var(--radius);
        text-decoration: none;
        font-weight: 700;
        font-size: 0.9rem;
        transition: opacity 0.2s ease, background-color 0.3s ease, color 0.3s ease;
      }
      .btn:hover {
        opacity: 0.8;
      }
      .code-container {
        width: 100%;
        max-width: 600px;
        margin: 1rem 0;
        display: flex;
        flex-direction: column;
      }
      #code-input,
      pre {
        width: 100%;
        font-family: 'Courier New', monospace;
        font-size: 0.9rem;
        padding: 0.5rem;
        border-radius: 4px;
        background: hsl(var(--input));
        color: hsl(var(--foreground));
        border: 1px solid hsl(var(--border));
        margin-top: 0.5rem;
        transition: background-color 0.3s ease, color 0.3s ease, border-color 0.3s ease;
        direction: ltr;
        unicode-bidi: embed;
      }
      pre {
        overflow-x: auto;
      }
      @media (min-width: 600px) {
        .code-container {
          flex-direction: row;
          gap: 1rem;
        }
        #code-input,
        pre {
          width: 50%;
        }
      }
      footer p {
        direction: ltr;
        unicode-bidi: embed;
      }

      /* â”€â”€ Terminal Widget â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€ */
      .terminal {
        width: 100%;
        max-width: 650px;
        margin: 2rem 0;
        border-radius: var(--radius);
        border: 1px solid hsl(var(--border));
        overflow: hidden;
        text-align: left;
        direction: ltr;
        font-family: 'Courier New', monospace;
        font-size: 0.875rem;
        cursor: text;
      }
      .terminal-header {
        background: hsl(var(--muted));
        padding: 0.6rem 1rem;
        display: flex;
        align-items: center;
        gap: 0.75rem;
        border-bottom: 1px solid hsl(var(--border));
      }
      .terminal-dots {
        display: flex;
        gap: 0.375rem;
      }
      .dot {
        width: 12px;
        height: 12px;
        border-radius: 50%;
        display: inline-block;
      }
      .dot.red    { background: #ff5f57; }
      .dot.yellow { background: #febc2e; }
      .dot.green  { background: #28c840; }
      .terminal-title {
        color: hsl(var(--muted-foreground));
        font-size: 0.75rem;
        font-family: 'Courier New', monospace;
      }
      .terminal-body {
        background: hsl(var(--card));
        padding: 1rem;
        min-height: 180px;
        max-height: 380px;
        overflow-y: auto;
        display: flex;
        flex-direction: column;
        gap: 0.1rem;
      }
      .t-line {
        line-height: 1.6;
        white-space: pre;
        color: hsl(var(--muted-foreground));
      }
      .t-line.cmd {
        color: hsl(var(--foreground));
      }
      .t-line.cmd::before {
        content: 'â¯ ';
        color: hsl(var(--primary));
      }
      .t-line.t-bright { color: hsl(var(--foreground)); font-weight: 600; }
      .t-line.t-sep    { color: hsl(var(--border)); }
      .t-line.t-dim    { color: hsl(var(--muted-foreground)); opacity: 0.55; }
      .t-green         { color: #4ade80; }
      [data-theme='light'] .t-green { color: #16a34a; }
      .t-label         { color: hsl(var(--muted-foreground)); }
      .terminal-input-row {
        background: hsl(var(--card));
        border-top: 1px solid hsl(var(--border));
        padding: 0.5rem 1rem;
        display: flex;
        align-items: center;
        gap: 0.5rem;
      }
      .t-prompt {
        color: hsl(var(--primary));
        user-select: none;
        font-family: 'Courier New', monospace;
      }
      #terminal-input {
        flex: 1;
        background: transparent;
        border: none;
        outline: none;
        color: hsl(var(--foreground));
        font-family: 'Courier New', monospace;
        font-size: 0.875rem;
        caret-color: hsl(var(--foreground));
        direction: ltr;
      }
      #terminal-input::placeholder {
        color: hsl(var(--muted-foreground));
        opacity: 0.5;
      }

            'Ø£ØªØ¹Ù„Ù… Claude Code ÙˆØ£Ø¨Ù†ÙŠ Ø£Ø¯ÙˆØ§Øª Ù…Ø¯Ø¹ÙˆÙ…Ø© Ø¨Ø§Ù„Ø°ÙƒØ§Ø¡ Ø§Ù„Ø§ØµØ·Ù†Ø§Ø¹ÙŠ.',
            'Ø£Ø³ØªÙƒØ´Ù ØªØ¬Ø±Ø¨Ø© Ø§Ù„Ø¨Ø±Ù…Ø¬Ø© Ø¨Ù…Ø³Ø§Ø¹Ø¯Ø© Ø§Ù„ÙˆÙƒÙ„Ø§Ø¡.',

      function getLang() {
        return document.documentElement.getAttribute('lang') === 'ar' ? 'ar' : 'en';

      function esc(s) {
        return s.replace(/&/g, '&amp;').replace(/</g, '&lt;').replace(/>/g, '&gt;');
      }

      function addLine(text, cls, isHeader) {
        const div = document.createElement('div');

        // Command echo â€” plain
        if (cls === 'cmd') {
          div.className = 't-line cmd';
          div.textContent = text;
          body.appendChild(div);
          body.scrollTop = body.scrollHeight;
          return div;
        }

        div.className = 't-line';

        if (/^â”€{3,}$/.test(text.trim())) {
          // Separator line
          div.classList.add('t-sep');
          div.textContent = text;
        } else if (isHeader && text) {
          // Title / section header
          div.classList.add('t-bright');
          div.textContent = text;
        } else if (text.startsWith('â†’')) {
          // Arrow item: color arrow, keep rest normal
          div.innerHTML = '<span class="t-green">â†’</span>' + esc(text.slice(1));
        } else if (/^ {2}\S/.test(text)) {
          // Indented help item: "  about      who I am"
          const m = text.match(/^( {2})(\S+)( +)(.*)$/);
          if (m) {
            div.innerHTML = esc(m[1]) +
              '<span class="t-green">' + esc(m[2]) + '</span>' +
              esc(m[3]) +
              '<span class="t-label">' + esc(m[4]) + '</span>';
          } else {
            div.textContent = text;

        } else if (/^\S.{0,14}\s{3,}\S/.test(text)) {
          // Key-value: "Languages   TypeScript..."
          const m = text.match(/^(.+?)\s{3,}(.+)$/);
          if (m) {
            div.innerHTML = '<span class="t-label">' + esc(m[1]) + '</span>' + esc(text.slice(m[1].length));
          } else {
            div.textContent = text;
          }
        } else if (/^(tip:|Ù†ØµÙŠØ­Ø©:|updated:|Ø¢Ø®Ø± ØªØ­Ø¯ÙŠØ«:)/i.test(text)) {
          // Tip / meta lines â€” extra dim
          div.classList.add('t-dim');
          div.textContent = text;
        } else {
          div.textContent = text;
        }

        body.appendChild(div);
        body.scrollTop = body.scrollHeight;
        return div;
      }

      function printLines(lines, delay = 45) {
        return new Promise(resolve => {
          let i = 0;
          let headerDone = false;
          function next() {
            if (i >= lines.length) { resolve(); return; }
            const text = lines[i];
            const isHeader = !headerDone && text !== '';
            if (text !== '') headerDone = true;
            addLine(text, null, isHeader);
            i++;
            setTimeout(next, delay);
          }
          next();
        });
      }

      async function runCommand(raw) {
        const cmd = raw.trim().toLowerCase();
        if (!cmd) return;

        history.unshift(raw.trim());
        historyIndex = -1;

        addLine(raw.trim(), 'cmd');

        if (cmd === 'clear') {
          body.innerHTML = '';
          return;

        busy = true;
        input.disabled = true;

        const lang = getLang();
        const dict = cmds[lang];

        if (dict[cmd]) {
          await printLines(dict[cmd]);
        } else {
          const msg = lang === 'ar'
            ? [`Ø£Ù…Ø± ØºÙŠØ± Ù…ÙˆØ¬ÙˆØ¯: ${raw.trim()}`, 'Ø§ÙƒØªØ¨ "help" Ù„Ø±Ø¤ÙŠØ© Ø§Ù„Ø£ÙˆØ§Ù…Ø± Ø§Ù„Ù…ØªØ§Ø­Ø©.']
            : [`command not found: ${raw.trim()}`, 'type "help" to see available commands.'];
          await printLines(msg);
        }

        addLine('');
        busy = false;
        input.disabled = false;
        input.focus();
      }

      // Welcome message
      async function initTerminal() {
        body.innerHTML = '';
        const lang = getLang();
        const welcome = lang === 'ar'
          ? ['Ù…Ø±Ø­Ø¨Ù‹Ø§ ÙÙŠ Ù…Ø­Ø·Ø© Ø³Ø¹ÙˆØ¯ â†—', 'Ø§ÙƒØªØ¨ "help" Ù„Ù„Ø¨Ø¯Ø¡.', '']
          : ['welcome to saud\'s terminal â†—', 'type "help" to get started.', ''];
        await printLines(welcome, 60);
      }

      initTerminal();

      // Re-initialize when language changes
      new MutationObserver(initTerminal).observe(
        document.documentElement,
        { attributes: true, attributeFilter: ['lang'] }
      );

      // Keyboard handling
      input.addEventListener('keydown', async (e) => {
        if (e.key === 'Enter' && !busy) {
          const val = input.value;
          input.value = '';
          await runCommand(val);
        }
        if (e.key === 'ArrowUp') {
          e.preventDefault();
          if (historyIndex < history.length - 1) {
            historyIndex++;
            input.value = history[historyIndex];
          }
        }
        if (e.key === 'ArrowDown') {
          e.preventDefault();
          if (historyIndex > 0) {
            historyIndex--;
            input.value = history[historyIndex];
          } else {
            historyIndex = -1;
            input.value = '';
          }
        }
      });

      // Click anywhere on terminal to focus input
      term.addEventListener('click', () => input.focus());
    })();
